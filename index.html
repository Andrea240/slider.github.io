<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
</head>
<body>
    <style>
    * {
        padding: 0px;
        margin: 0px;
    }
    body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
    }
    .block {
        width: 40%;
        height: 70vh;
        border: 1px solid blue;
    }
    .slider__block {
        width: 100%;
        display: flex;
        position: relative;
        align-items: center;
        height: 100%;
    }
    .slide {
        width: 30%;
        position: absolute;
        height: 45%;
        list-style: none;
        box-shadow: 3px 6px 5px black;
        transition: 3s;
    }
    .slide:nth-child(1) {
        background: red;
        line-height: 100%;
        margin-left: 35%;
    }
    .slide:nth-child(2) {
        background: green;
        margin-left: 60%;
        line-height: 100%;
    }
    .slide:nth-child(3) {
        background: blue;
        margin-left: 10%;
        line-height: 100%;
    }
    span {
        z-index: 1;
        position: absolute;
    }
    .next {
        margin-left: 65%;
        z-index: 9999;
    }
    .prev {
        margin-left: 30%;
        z-index: 9999;
    }
    </style>
    <div class="block">
         <ul class="slider__block">
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
         <span class="next">next</span>
         <span class="prev">prev</span>
         </ul>
    </div>
    <script>
        var click = 0
        var slideItems = document.querySelectorAll('.slide')
        slideItems[0].style.zIndex = '2'
        slideItems[0].style.height = '55%'
        slideItems[0].style.marginTop = '7%'
        
        document.querySelector('.next').addEventListener('click', tabNext)
        function tabNext() {
            click++
            if(click === 2) {
            slideItems[0].style.cssText = 'margin-left: 60%; line-height: 100%; z-index: 1;'
            slideItems[1].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[2].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }else{}
            if(click === 3) {
            slideItems[2].style.cssText = 'margin-left: 60%; line-height: 100%; '
            slideItems[0].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[1].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }
            if(click === 4) {
            slideItems[1].style.cssText = 'margin-left: 60%; line-height: 100%; z-index: 3;'
            slideItems[2].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[0].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }
            if(click === 5) {
                click = 2
            slideItems[0].style.cssText = 'margin-left: 60%; line-height: 100%;'
            slideItems[1].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[2].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }

        }
        document.querySelector('.prev').addEventListener('click', tabPrev)
        function tabPrev() {
            click++
            if(click === 2) {
            slideItems[2].style.cssText = 'margin-left: 60%; line-height: 100%;'
            slideItems[0].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[1].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }else{}
            if(click === 3) {
            slideItems[0].style.cssText = 'margin-left: 60%; line-height: 100%;'
            slideItems[1].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[2].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }
            if(click === 4) {
            slideItems[1].style.cssText = 'margin-left: 60%; line-height: 100%;'
            slideItems[2].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[0].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }
            if(click === 5) {
                click = 2
            slideItems[2].style.cssText = 'margin-left: 60%; line-height: 100%;'
            slideItems[0].style.cssText = 'margin-left: 10%; line-height: 100%;'
            slideItems[1].style.cssText = 'margin-left: 35%; line-height: 100%; z-index: 1; height: 55%; margin-top: 7%;'
            }

        }
    
    </script>
</body>
</html>
